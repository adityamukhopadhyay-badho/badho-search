<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badho Search with Facets</title>
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f1f5f9;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: #e2e8f0;
        --accent-color: #6f2da8;
        --accent-hover: #5b1f8a;
        --accent-gold: #e0b500;
        --accent-gold-hover: #c4a000;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --radius: 12px;
        --radius-sm: 8px;
        --radius-lg: 16px;
      }

      [data-theme="dark"] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border-color: #475569;
        --accent-color: #8b5cf6;
        --accent-hover: #7c3aed;
        --accent-gold: #f59e0b;
        --accent-gold-hover: #d97706;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -2px rgba(0, 0, 0, 0.2);
      }

      * {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease, box-shadow 0.3s ease;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
      }

      .header h1 {
        margin: 0 0 8px 0;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--accent-gold)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .theme-toggle {
        position: absolute;
        top: 0;
        right: 0;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 50%;
        width: 48px;
        height: 48px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }

      .theme-toggle:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-lg);
        border-color: var(--accent-color);
      }

      .search-box {
        display: flex;
        margin-bottom: 30px;
        gap: 16px;
        align-items: center;
      }

      .search-input {
        flex: 1;
        padding: 16px 20px;
        font-size: 16px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius);
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(111, 45, 168, 0.1);
      }

      .search-input::placeholder {
        color: var(--text-muted);
      }

      .result-count-select {
        padding: 16px 20px;
        border: 2px solid var(--border-color);
        border-radius: var(--radius);
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .result-count-select:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      .search-btn {
        padding: 16px 32px;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--accent-hover)
        );
        color: white;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .search-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .search-btn:hover::before {
        left: 100%;
      }

      .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        background: linear-gradient(
          135deg,
          var(--accent-hover),
          var(--accent-color)
        );
      }

      .main-content {
        display: flex;
        gap: 30px;
      }

      .facets-sidebar {
        width: 280px;
        background: var(--bg-secondary);
        padding: 24px;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        height: fit-content;
        border: 1px solid var(--border-color);
      }

      .facets-sidebar h3 {
        margin: 0 0 20px 0;
        color: var(--text-primary);
        font-size: 1.2rem;
        font-weight: 600;
      }

      .facet-group {
        margin-bottom: 24px;
      }

      .facet-title {
        font-weight: 600;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 2px solid var(--accent-color);
        color: var(--text-primary);
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .facet-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        transition: background-color 0.2s ease;
      }

      .facet-item:hover {
        background: var(--bg-tertiary);
      }

      .facet-checkbox {
        margin-right: 12px;
        width: 18px;
        height: 18px;
        accent-color: var(--accent-color);
      }

      .facet-count {
        margin-left: auto;
        color: var(--text-muted);
        font-size: 12px;
        background: var(--accent-color);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-weight: 500;
      }

      .results-area {
        flex: 1;
      }

      .results-header {
        background: var(--bg-secondary);
        padding: 20px 24px;
        border-radius: var(--radius-lg);
        margin-bottom: 30px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }

      .timing-info {
        font-size: 13px;
        color: var(--text-muted);
        margin-top: 8px;
        padding: 8px 12px;
        background: var(--bg-tertiary);
        border-radius: var(--radius-sm);
        display: inline-block;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
      }

      .product-card {
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: 20px;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .product-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--accent-color),
          var(--accent-gold)
        );
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      }

      .product-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
        border-color: var(--accent-color);
      }

      .product-title {
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--text-primary);
        font-size: 1.1rem;
        line-height: 1.4;
      }

      .product-brand {
        color: var(--text-secondary);
        font-size: 14px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .product-brand::before {
        content: "üè∑Ô∏è";
        font-size: 12px;
      }

      .product-category {
        color: var(--accent-gold);
        font-size: 12px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .product-category::before {
        content: "üìÇ";
        font-size: 10px;
      }

      .product-score {
        font-size: 12px;
        color: var(--text-muted);
        text-align: right;
        background: var(--bg-tertiary);
        padding: 6px 12px;
        border-radius: var(--radius-sm);
        font-weight: 500;
        font-family: "Monaco", "Menlo", monospace;
      }

      .loading {
        text-align: center;
        padding: 60px 40px;
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid var(--border-color);
        border-radius: 50%;
        border-top-color: var(--accent-color);
        animation: spin 1s ease-in-out infinite;
        margin-left: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #fef2f2;
        color: #dc2626;
        padding: 20px;
        border-radius: var(--radius);
        margin-bottom: 20px;
        border: 1px solid #fecaca;
        border-left: 4px solid #dc2626;
      }

      [data-theme="dark"] .error {
        background: #450a0a;
        color: #fca5a5;
        border-color: #7f1d1d;
        border-left-color: #fca5a5;
      }

      .no-results {
        text-align: center;
        padding: 60px 40px;
        color: var(--text-secondary);
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        font-size: 1.1rem;
      }

      .no-results::before {
        content: "üîç";
        font-size: 3rem;
        display: block;
        margin-bottom: 16px;
        opacity: 0.6;
      }

      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .facets-sidebar {
          width: 100%;
        }

        .search-box {
          flex-direction: column;
          align-items: stretch;
        }

        .product-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Badho Search</h1>
          <p>Hybrid search powered by FAISS + PostgreSQL facets</p>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
          üåô
        </button>
      </div>

      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search for products..."
          onkeypress="handleKeyPress(event)"
        />
        <select id="resultCount" class="result-count-select">
          <option value="20">20 results</option>
          <option value="50" selected>50 results</option>
          <option value="100">100 results</option>
        </select>
        <button class="search-btn" onclick="performSearch()">Search</button>
      </div>

      <div class="main-content">
        <div class="facets-sidebar" id="facetsSidebar">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 15px;
            "
          >
            <h3 style="margin: 0">Filters</h3>
            <button
              id="facetModeToggle"
              onclick="toggleFacetMode()"
              style="
                padding: 5px 10px;
                background: #f0f0f0;
                border: 1px solid #ddd;
                border-radius: 3px;
                cursor: pointer;
                font-size: 12px;
              "
              title="Switch between showing all facets or only active facets"
            >
              All Facets
            </button>
          </div>
          <div id="facetsContainer">
            <p style="color: var(--text-muted); font-style: italic">
              Enter a search term to see available filters
            </p>
          </div>
        </div>

        <div class="results-area">
          <div class="results-header" id="resultsHeader" style="display: none">
            <div id="resultsCount"></div>
            <div id="timingInfo" class="timing-info"></div>
          </div>

          <div id="errorMessage" class="error" style="display: none"></div>

          <div id="loadingMessage" class="loading" style="display: none">
            Searching...
          </div>

          <div id="noResults" class="no-results" style="display: none">
            No results found. Try a different search term.
          </div>

          <div id="resultsContainer" class="product-grid"></div>
        </div>
      </div>
    </div>

    <script>
      let currentQuery = "";
      let currentFacets = {};
      let currentTheme = localStorage.getItem("theme") || "light";
      let onlyActiveFacets = false;

      // Initialize theme
      function initTheme() {
        document.documentElement.setAttribute("data-theme", currentTheme);
        updateThemeToggle();
      }

      function toggleTheme() {
        currentTheme = currentTheme === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", currentTheme);
        localStorage.setItem("theme", currentTheme);
        updateThemeToggle();
      }

      function updateThemeToggle() {
        const toggle = document.getElementById("themeToggle");
        if (currentTheme === "dark") {
          toggle.innerHTML = "‚òÄÔ∏è";
          toggle.title = "Switch to light mode";
        } else {
          toggle.innerHTML = "üåô";
          toggle.title = "Switch to dark mode";
        }
      }

      // Initialize theme on page load
      initTheme();

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          performSearch();
        }
      }

      function performSearch() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("Please enter a search term");
          return;
        }

        currentQuery = query;
        currentFacets = {}; // Reset facets on new search
        searchWithFacets();
      }

      function searchWithFacets() {
        if (!currentQuery) return;

        // Show loading
        showLoading(true);
        hideError();
        hideNoResults();

        // Build query parameters
        const params = new URLSearchParams();
        params.append("q", currentQuery);
        params.append("k", document.getElementById("resultCount").value);

        // Add active facets parameter
        if (onlyActiveFacets) {
          params.append("active_facets", "true");
        }

        // Add facet filters
        for (const [key, values] of Object.entries(currentFacets)) {
          if (values && values.length > 0) {
            for (const value of values) {
              params.append(`facet_${key}`, value);
            }
          }
        }

        // Perform search
        fetch(`/search?${params.toString()}`)
          .then((response) => response.json())
          .then((data) => {
            showLoading(false);

            if (data.error) {
              showError(data.error);
              return;
            }

            displayResults(data.results, data.total_results);
            displayFacets(data.facets);
            displayTiming(data.timing);
          })
          .catch((error) => {
            showLoading(false);
            showError("Search failed: " + error.message);
          });
      }

      function displayResults(results, totalResults) {
        const container = document.getElementById("resultsContainer");
        const header = document.getElementById("resultsHeader");
        const countElement = document.getElementById("resultsCount");

        if (!results || results.length === 0) {
          header.style.display = "none";
          container.innerHTML = "";
          showNoResults(true);
          return;
        }

        showNoResults(false);
        header.style.display = "block";
        countElement.innerHTML = `Showing ${results.length} of ${totalResults} results for "${currentQuery}"`;

        container.innerHTML = results
          .map(
            (result) => `
                <div class="product-card">
                    <div class="product-title">${escapeHtml(
                      result.label || "N/A"
                    )}</div>
                    <div class="product-brand">${escapeHtml(
                      result.brandLabel || result.brand_name || "N/A"
                    )}</div>
                    <div class="product-category">${escapeHtml(
                      result.category || "N/A"
                    )}</div>
                    <div class="product-score">Score: ${
                      result.score ? result.score.toFixed(4) : "N/A"
                    }</div>
                </div>
            `
          )
          .join("");
      }

      function displayFacets(facets) {
        const container = document.getElementById("facetsContainer");

        if (!facets || Object.keys(facets).length === 0) {
          container.innerHTML =
            "<p style='color: var(--text-muted); font-style: italic;'>No filters available</p>";
          return;
        }

        container.innerHTML = Object.entries(facets)
          .map(
            ([key, options]) => `
                <div class="facet-group">
                    <div class="facet-title">${escapeHtml(
                      formatFacetKey(key)
                    )}</div>
                    ${options
                      .slice(0, key === "price_range" ? 20 : 10)
                      .map(
                        (option) => `
                        <div class="facet-item" ${
                          key === "price_range"
                            ? 'style="border-left: 3px solid #0066cc; padding-left: 8px; margin-bottom: 8px;"'
                            : ""
                        }>
                            <input 
                                type="checkbox" 
                                class="facet-checkbox" 
                                id="facet_${key}_${option.value}"
                                value="${escapeHtml(option.value)}"
                                ${
                                  isFacetSelected(key, option.value)
                                    ? "checked"
                                    : ""
                                }
                                onchange="toggleFacet('${key}', '${escapeHtml(
                          option.value
                        )}')"
                            />
                            <label for="facet_${key}_${option.value}" ${
                          key === "price_range"
                            ? 'style="font-weight: 500; color: #0066cc;"'
                            : ""
                        }>
                                ${
                                  key === "price_range"
                                    ? escapeHtml(option.display_name)
                                    : escapeHtml(option.display_name)
                                }
                            </label>
                            ${
                              key === "price_range"
                                ? ""
                                : `<span class="facet-count">(${option.count})</span>`
                            }
                        </div>
                    `
                      )
                      .join("")}
                    ${
                      options.length > 10
                        ? `<div class="facet-item"><em style="color: var(--text-muted);">... and ${
                            options.length - 10
                          } more</em></div>`
                        : ""
                    }
                </div>
            `
          )
          .join("");
      }

      function displayTiming(timing) {
        const element = document.getElementById("timingInfo");
        if (timing) {
          element.innerHTML = `Search completed in ${timing.total_ms.toFixed(
            2
          )}ms (embed: ${timing.embed_ms.toFixed(
            2
          )}ms, faiss: ${timing.faiss_ms.toFixed(
            2
          )}ms, rerank: ${timing.rerank_ms.toFixed(2)}ms)`;
        } else {
          element.innerHTML = "";
        }
      }

      function toggleFacet(key, value) {
        if (!currentFacets[key]) {
          currentFacets[key] = [];
        }

        const index = currentFacets[key].indexOf(value);
        if (index > -1) {
          currentFacets[key].splice(index, 1);
        } else {
          currentFacets[key].push(value);
        }

        // Remove empty arrays
        if (currentFacets[key].length === 0) {
          delete currentFacets[key];
        }

        // Re-search with new facets
        searchWithFacets();
      }

      function isFacetSelected(key, value) {
        return currentFacets[key] && currentFacets[key].includes(value);
      }

      function formatFacetKey(key) {
        if (key === "price_range") {
          return "üí∞ Price Range";
        }
        return key
          .split("_")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      function escapeHtml(unsafe) {
        if (unsafe === null || unsafe === undefined) return "";
        return unsafe
          .toString()
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function showLoading(show) {
        document.getElementById("loadingMessage").style.display = show
          ? "block"
          : "none";
      }

      function showError(message) {
        const element = document.getElementById("errorMessage");
        element.innerHTML = escapeHtml(message);
        element.style.display = "block";
      }

      function hideError() {
        document.getElementById("errorMessage").style.display = "none";
      }

      function showNoResults(show) {
        document.getElementById("noResults").style.display = show
          ? "block"
          : "none";
      }

      function hideNoResults() {
        document.getElementById("noResults").style.display = "none";
      }

      function toggleFacetMode() {
        onlyActiveFacets = !onlyActiveFacets;
        const button = document.getElementById("facetModeToggle");

        if (onlyActiveFacets) {
          button.textContent = "Active Only";
          button.style.background = "#ff9900";
          button.style.color = "white";
          button.title =
            "Showing only active facets. Click to show all facets.";
        } else {
          button.textContent = "All Facets";
          button.style.background = "#f0f0f0";
          button.style.color = "black";
          button.title =
            "Showing all facets. Click to show only active facets.";
        }

        // Re-run search if we have a query
        if (currentQuery) {
          searchWithFacets();
        }
      }
    </script>
  </body>
</html>
